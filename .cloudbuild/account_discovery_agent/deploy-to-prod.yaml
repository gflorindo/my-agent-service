steps:
  - name: "python:3.11-slim" 
    id: install-and-deploy
    entrypoint: /bin/bash
    args:
      - "-c"
      - |
        # 1. Install uv
        pip install uv==0.6.12 --user
        
        # 2. Run your deployment script
        # 'uv' will be found in the PATH (from the 'env' block below).
        # 'uv run' will then install all your project dependencies
        # (from pyproject.toml/uv.lock) before executing the script.
        uv run account_discovery_agent/deployment.py \
          --project ${_PROD_PROJECT_ID} \
          --location ${_REGION} \
          --service-account ${_APP_SA_EMAIL_PROD} \
          --set-env-vars="COMMIT_SHA=${COMMIT_SHA}"
    env:
      # This PATH modification is crucial so the shell can find 'uv'
      - 'PATH=/usr/local/bin:/usr/bin:~/.local/bin'

substitutions:
  _PROD_PROJECT_ID: YOUR_PROD_PROJECT_ID
  _REGION: us-central1
  # You'll also need to add this substitution, since your script uses it:
  _APP_SA_EMAIL_PROD: "service-152389623671@gcp-sa-cloudbuild.iam.gserviceaccount.com"


logsBucket: gs://${PROJECT_ID}-my-fullstack-agent-logs-data/build-logs
options:
  substitutionOption: ALLOW_LOOSE
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
